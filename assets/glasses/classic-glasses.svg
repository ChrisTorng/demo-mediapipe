<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 經典黑框眼鏡 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 左鏡片 -->
  <rect x="30" y="40" width="120" height="70" rx="8" ry="8" 
        fill="rgba(240, 240, 240, 0.1)" 
        stroke="#2c2c2c" 
        stroke-width="4" 
        filter="url(#shadow)"/>
  
  <!-- 右鏡片 -->
  <rect x="250" y="40" width="120" height="70" rx="8" ry="8" 
        fill="rgba(240, 240, 240, 0.1)" 
        stroke="#2c2c2c" 
        stroke-width="4" 
        filter="url(#shadow)"/>
  
  <!-- 鼻樑 -->
  <line x1="150" y1="70" x2="250" y2="70" 
        stroke="#2c2c2c" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- 左鏡腳 -->
  <line x1="30" y1="65" x2="10" y2="55" 
        stroke="#2c2c2c" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- 右鏡腳 -->
  <line x1="370" y1="65" x2="390" y2="55" 
        stroke="#2c2c2c" 
        stroke-width="4" 
        stroke-linecap="round"/>
</svg>