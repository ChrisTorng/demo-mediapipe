<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 方形粗框眼鏡 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 左鏡片 -->
  <rect x="25" y="45" width="125" height="60" rx="5" ry="5" 
        fill="rgba(240, 240, 240, 0.05)" 
        stroke="#000000" 
        stroke-width="6" 
        filter="url(#shadow)"/>
  
  <!-- 右鏡片 -->
  <rect x="250" y="45" width="125" height="60" rx="5" ry="5" 
        fill="rgba(240, 240, 240, 0.05)" 
        stroke="#000000" 
        stroke-width="6" 
        filter="url(#shadow)"/>
  
  <!-- 鼻樑 -->
  <rect x="150" y="70" width="100" height="8" rx="4" ry="4" 
        fill="#000000"/>
  
  <!-- 左鏡腳 -->
  <rect x="15" y="62" width="25" height="6" rx="3" ry="3" 
        fill="#000000"/>
  
  <!-- 右鏡腳 -->
  <rect x="360" y="62" width="25" height="6" rx="3" ry="3" 
        fill="#000000"/>
  
  <!-- 品牌標記 -->
  <text x="87" y="80" font-family="Arial, sans-serif" font-size="8" fill="#666666">DEMO</text>
  <text x="312" y="80" font-family="Arial, sans-serif" font-size="8" fill="#666666">DEMO</text>
</svg>